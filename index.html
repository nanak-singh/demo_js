<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Load demo.js</title>
</head>
<body>
  <h1>Auto Load demo.js</h1>
  <p>If this page loads, it will automatically request <b>/demo.js</b>.</p>

  <pre id="status" style="background:#111;color:#0f0;padding:10px;">
Loading demo.js...
  </pre>

  <script>
    // Force-load demo.js via HTTP request (cache-busted so Burp logs it every time)
    (function () {
      const s = document.createElement("script");
      s.src = "/demo.js?cb=" + Date.now();

      s.onload = () => {
        document.getElementById("status").textContent = "demo.js loaded successfully ✅";
      };

      s.onerror = () => {
        document.getElementById("status").textContent = "demo.js failed to load ❌ (check file name/path on Netlify)";
      };

      document.head.appendChild(s);
    })();
  </script>
</body>
</html>
